<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ex5</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script type="text/javascript" src="./index.js" async></script>
</head>
<body>
    <div>
        <div class="login-page" id="login"> 
            <h1>Đăng Nhập Tài Khoản</h1>
            <div class="input-box">
                <i class="fa fa-user-o"></i>
                <input onkeypress="return blockSpecialChar(event)" name="folderName" type="text" placeholder="Họ và Tên" id="user"> 
                <span id="noti"></span>
            </div>
            <div class="input-box">
                <i class="fa fa-key"></i>
                <input oninput="return formvalid()" type="password" required placeholder="Password" id="pass" autocomplete="off"> 
                <span id="vaild-pass"></span>
                <span class="eye" id="eye-icon"> 
                    <i class="fa fa-eye" id="hide-eye"></i> 
                    <i class="fa fa-eye-slash" id="hide-eye-slash"></i>
                </span>

            </div>
            <button type="button" class="login-button" onclick="loginClick()" >Đăng nhập</button>
        </div>
            <div class="login-page" id="hello">
            <h3>Xin chào</h3>
            <h1 id="user-name">Tên Đăng Nhập</h1> 
            <p><a href="#" onclick="logoutClick()">Đăng xuất?</a></p>
        </div>
    </div>
</body>
</html>
